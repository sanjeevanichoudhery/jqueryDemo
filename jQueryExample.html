<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery example: drag and drop</title>
        <style>
            body {
                font-size: 32px;
            }
            
            .dropzone {
                top: 150px;
                width: 200px;
                height: 200px;
                background: cyan;
                border: solid 1px;
            }
        </style>
    </head>
    <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <div>Drag Winston into the rectangle</div>
    <img id="winston" src="https://www.kasandbox.org/programming-images/creatures/Winston.png">
    <div style = "float:left;">
        <div class= "dropzone" id="right_dropzone"></div>
        <div class= "dropzone" id="wrong_dropzone"></div>
    </div>


    <script>
        $("#winston").draggable();
        $(".dropzone").droppable({
            over: function(event, ui) {
                $(this).css('background', 'orange');
            },
            out: function(event, ui) {
                $(this).css('background', 'cyan');
            }
        });
        $("#right_dropzone").droppable({
            drop: function(event, ui) {
                $(this).css('background', 'rgb(0,200,0)');
            }
        });
        $("#wrong_dropzone").droppable({
            drop: function(event, ui) {
                $(this).css('background', 'rgb(200,0,0)');
            }
        });
    </script>
    
    </body>
</html>
